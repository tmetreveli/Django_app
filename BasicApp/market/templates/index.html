<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
<ol>
    {% for book in books %}
        <li>
            <h2>{{ book.name }}</h2>
            <p>Author: {{ book.author_name }}</p>
            <p>Category: {{ book.category }}</p>
            <!-- Display the image -->
            <a href="/book_list/{{book.id}}">
                <img src="{{ book.image.url }}" alt="Book cover for {{ book.name }}">

            </a>
        </li>
    {% endfor %}
</ol>

</body>
</html>
