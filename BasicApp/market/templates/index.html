<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
<ol>
    {% for book in books %}
    <li>
        <h2>{{ book.name }}</h2>
        <p>Author: {{ book.author_name }}</p>
        <p>Category: {{ book.category }}</p>
        <!-- Display the image -->
        <a href="/book_list/{{book.id}}">
            <img src="{{ book.image.url }}" alt="Book cover for {{ book.name }}">
        </a>
    </li>
    {% endfor %}
</ol>

</body>
</html>
